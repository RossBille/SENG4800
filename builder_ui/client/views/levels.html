<section id="scenes">
    <div class="container">

        <div class="level-controls">
            <button ng-click="saveLevel()">Save Current Level</button>
            <button ng-click="newLevel()">New Level</button>
            <button ng-click="saveGame()">Save Game Levels to File</button>
        </div>

        <div id="level-detail" ng-include src="'views/level_detail.html'">
        </div>

        <div class='list'>
            <div class="object-container" ng-repeat="item in list">
                <img ng-src="{{item.image}}" class="object" data-index="{{$index}}" draggable />
            </div>
        </div>

        <div class="scene" droppable></div>

        <div id="item-detail" ng-include src="view_URL">
        </div>

    </div>
</section>
