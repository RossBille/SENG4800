<section id="scenes">
    <div class="container">
        <div class="dragdrop">
            <div class='list'>
                <div class="object-container" ng-repeat="item in list">
                    <img src="{{item.image_path}}" class="object" data-index="{{$index}}" draggable ng-click="objectClicked()"/>
                </div>
            </div>

            <div class="scene" droppable>

            </div>

            <div class="info">
                <div class="item-detail" ng-repeat="item in scene_objects">
                    <p>Name: {{item.name}}</p>

                    <p>X Position: {{item.xpos}}</p>

                    <p>Y Position: {{item.ypos}}</p>

                    <p>Width: {{item.width}}</p>

                    <p>Height: {{item.height}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
