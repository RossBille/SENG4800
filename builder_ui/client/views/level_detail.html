<div class="item-detail">
    <h2>Level Settings</h2>

    <div class="item-detail-section first">
        <div class="input-container">
            <label for="level_name" class="input-label">Level Name</label>

            <div class="input"><input type="text" id="level_name" ng-model="current_level.level_name"/></div>
        </div>
    </div>

    <div class="item-detail-section">
        <div class="input-container">
            <label class="input-label">Background</label>

            <div class="input">
                <select ng-model="current_level.background_id"
                        ng-options="background.background_id as background.background_name + ' (ID: ' + background.background_id + ')' for background in game.setup.backgrounds.background">
                    <option value="">Background</option>
                </select>
            </div>
        </div>
    </div>

    <div class="item-detail-section last">
        <div class="input-container">
            <label class="input-label">Level ID</label>

            <div class="input"><p>{{current_level.level_id}}</p></div>
        </div>
    </div>
</div>
